<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather layer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/app.js"></script>
    <script src="/map.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
</head>
<body>
<header>
  <h1>WEATHER</h1>
</header>
    <style>
        html, body{
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
        }
        #map-canvas {
          width: 60%;
          height: 60%;
        }
        .gm-style-iw {
          text-align: center;
        }
        table {table-layout: fixed; width:350px; height: 40;}
        table, th, td {border: 1px solid white; border-collapse: collapse;}
        #tableCountries tr:nth-child(even) {background-color: #ffffff;}
        #tableCountries tr:nth-child(odd) {background-color: #e6e6ff;}
        #tableCountries th {background-color: #000066;color: white;}
    </style>
      <input type="text" id="country" name="country" placeholder="Country">
      <button type="button" onclick="app.getWeather()" > Get weather</button>
      <br><br>
      <div class="grid-item">
        <table id="tableCountries">
          <thread>
            <tr>
              <th scope="name">Principal</th>
              <th scope="name">Description</th>
            </tr>
          </thread>
          <tbody id ="countryName"></tbody>
        </table>
      </div>
      <br><br><br><br>

<div id="map-canvas"></div>
</body>
</html>
